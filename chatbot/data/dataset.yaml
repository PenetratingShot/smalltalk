# weather intent
---
type: intent
name:  weather
slots:
  - name: city
    entity: city
  - name: state
    entity: state
  #Removed until proper bash integration
  #- name: time
  #  entity: snips/datetime
utterances:
  - Show me the weather for [city](Dublin), [state](California)
  - weather for [city]Dublin [state](CA)
  - Tell me the weather for [city](San Francisco)
  - weather for [city](sf)
  - I want the weather for [city](portland) [state](oregon)
  - Can you tell me the weather for [city](denver) [state](co)?
  - what's the weather in [city](denver) [state](colorado)?

#city entity
---
type: entity
name: city
automatically_extensible: no
values:
- dublin
- [San Francisco, sf, SF, Sf, san francisco]
- portland
- denver

#state entity
---
type: entity
name: state
automatically_extensible: no
values:
- [California, california, CA, ca]
- [Oregon, OR, oregon]
- [Colorado, CO, colorado]